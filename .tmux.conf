unbind C-b
set -g prefix C-s
bind-key C-s send-prefix

# reduce prefix delay
set -sg escape-time 1

# vi-style controls for copy mode
setw -g mode-keys vi

set -g default-terminal "screen-256color"
set -g xterm-keys on

# reload conf
bind C-r source-file ~/.tmux.conf \; display "Reloaded!"

# synchronize panes
bind C-y set-option synchronize-panes

# improve split cmds
bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# improve resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# activity alerts
setw -g monitor-activity on
set -g visual-activity on

set -g status-fg white
set -g status-bg colour23

setw -g window-status-fg colour222
setw -g window-status-bg colour23
setw -g window-status-attr dim

setw -g window-status-current-fg colour220
setw -g window-status-current-bg colour23
setw -g window-status-current-attr bright


set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

set -g message-fg white
set -g message-bg black
set -g message-attr bright

set -g status-left-length 40
set -g status-left "#[fg=colour160]Session: #s #[fg=yellow]#I #[fg=cyan]#P"

set -g status-utf8 on

set -g status-right "#[fg=cyan]%d %b %R"

set -g status-justify centre


# maximize and restore a pane
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.0 \; select-window -t tmp
unbind Down
bind Down last-window \; swap-pane -s tmp.0 \; kill-window -t tmp

bind P pipe-pane -o "cat >>/tmp/#W.log" \; display "Toggled logging to /tmp/#W.log"

unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
